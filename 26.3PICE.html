<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "KyivType Sans-";
    }
     body {
            background: rgb(20, 19, 19);
            color: #fff;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Fixed Wood grain background pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
      -45deg,            /* diagonal angle */
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 80px   /* gap between lines */
    );
            background-blend-mode: multiply;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Ensure all sections have proper stacking context */
        .header,
        .split-screen,
        .wood-types,
        .carousel,
        .right-content,
        .advantages-section,
        .about-section,
        .contact-section,
        .footer {
            position: relative;
            z-index: 1;
        }
    .header {
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      display: block;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      width: 120px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #bbb;
    }
.carousel-inner{
  padding: 10%;
}
.carousel-inner h2{
      font-size: 2rem;
      margin-bottom: 80px;
    }
.carousel-inner img {
  width: 80%;
  border-radius: 25px;
  
}
.contact-section {
            background-color: transparent;
            text-align: center;
            padding: 80px 20px;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .contact-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            background-color: transparent;
            border: 2px solid #6b8cce;
            border-radius: 25px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #888888;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #6b8cce;
        }

        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
            border-radius: 20px;
        }

        .submit-button {
            background: linear-gradient(135deg, #6b8cce, #4a6fa5);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            align-self: flex-start;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(107, 140, 206, 0.4);
        }

        .contact-text {
            max-width: 400px;
            text-align: left;
        }

       .footer {
      background: #0a0a0a;
      padding: 60px 0 30px;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-bottom: 40px;
      
      justify-items: center;
    }

    .footer-column h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
       
</style>
